<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | FANTASY+</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #111;
      padding: 30px 25px;
      border-radius: 16px;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 700;
      color: #00ffc8;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #222;
      color: white;
    }
    input:focus {
      outline: 2px solid #00ffc8;
    }
    button {
      background: #00ffc8;
      color: #000;
      padding: 12px;
      width: 100%;
      font-size: 17px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    .link {
      margin-top: 16px;
      font-size: 14px;
    }
    .link a {
      color: #00ffc8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <input type="text" id="mobile" placeholder="Mobile Number (e.g. 03123456789)" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="register()">Register</button>
    <div class="link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "YOUR_APP_ID",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    function register() {
      const mobile = document.getElementById("mobile").value;
      const password = document.getElementById("password").value;
      if (!mobile || !password) {
        alert("Please fill in all fields");
        return;
      }
      const fakeEmail = mobile + "@fantasyplus.com";
      createUserWithEmailAndPassword(auth, fakeEmail, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          set(ref(db, 'users/' + uid), {
            mobile: mobile,
            wallet: 0,
            role: "user"
          });
          alert("Registration successful!");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }

    window.register = register;
  </script>
</body>
</html>

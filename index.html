<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Astara Game</title>
  <style>
    body { font-family: sans-serif; background: #0f0f0f; color: #fff; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .register-box { background: #1a1a1a; padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 0 20px rgba(0,255,255,0.2); }
    input { width: 90%; padding: 12px; margin: 10px 0; border: none; border-radius: 8px; font-size: 16px; }
    button { background: #00ff88; color: #000; padding: 12px 30px; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; }
    h2 { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Create Account</h2>
    <input type="text" id="mobile" placeholder="Mobile Number (e.g. 03123456789)" /><br />
    <input type="password" id="password" placeholder="Password" /><br />
    <button onclick="register()">Register</button>
    <p>Already have an account? <a href="login.html" style="color:#0ff;">Login here</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "YOUR_APP_ID",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    function register() {
      const mobile = document.getElementById("mobile").value;
      const password = document.getElementById("password").value;

      if (!mobile || !password) return alert("Please fill all fields");

      const fakeEmail = mobile + "@astaragame.com";

      createUserWithEmailAndPassword(auth, fakeEmail, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          set(ref(db, 'users/' + uid), {
            mobile: mobile,
            wallet: 0,
            role: "user"
          });
          alert("Registration successful!");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }

    window.register = register;
  </script>
</body>
</html>

function game(){
  return {
    /* ==== STATE ==== */
    coins: 100.00,
    category: 'all',
    modal: '',
    /* wingo */
    timer: 30,
    timeStr: '00:30',
    winTab: 'green',
    selectedNum: null,
    stake: 10,

    /* ==== METHODS ==== */
    init(){
      /* countdown */
      setInterval(()=>{
        if(this.timer>0){this.timer--;}
        else{this.resolveRound();this.timer=30;}
        this.timeStr = '00:'+String(this.timer).padStart(2,'0');
      },1000);
    },
    ballClass(n){
      const color = [0,2,4,6,8].includes(n)?'green':'red';
      return color==='green'?'bg-green-100 text-green-700':'bg-red-100 text-red-700';
    },
    selectNumber(n){this.selectedNum=n;},
    placeBet(){
      if(this.selectedNum===null){alert('Select a number first');return;}
      if(this.stake<=0 || isNaN(this.stake)){alert('Enter valid stake');return;}
      if(this.stake>this.coins){alert('Not enough coins');return;}
      /* store bet – simple client array in demo */
      this.coins-=this.stake;
      this.currentBet={num:this.selectedNum,stake:this.stake};
      alert('Bet placed! Wait for result…');
    },
    resolveRound(){
      const result=Math.floor(Math.random()*10);
      const color=[0,2,4,6,8].includes(result)?'green':'red';
      const isViolet=[0,5].includes(result);
      let win=0;
      if(this.currentBet && this.currentBet.num===result){
        win=this.currentBet.stake*9; // 9x payout for exact number
      }else if(this.currentBet && this.winTab===color){
        win=this.currentBet.stake*1.9; // color payout
      }
      this.coins+=win;
      alert(`Result: ${result} (${color}${isViolet?' / violet':''})\nYou won Rs ${win.toFixed(2)}`);
